<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Logs de Impressão</title>
		<script src="js/jquery-2.2.3.min.js"></script>		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="js/bootstrap.min.js"></script>
		<script src="js/zepto.min.js"></script>
		
		<link rel="stylesheet" href="css/logs.css">
		<script src="js/logs.js"></script>
	</head>
	<body id="logs" onload="">
		<!-- lol bootstrap -->
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary active">
				<input type="radio" name="data" id="dataHoje" onclick="onShowTodayLogsClicked()"autocomplete="off" checked>Hoje
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="data" id="dataDiaUnico" onclick="onShowUniqueDayLogsClicked()" autocomplete="off">Um dia
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="data" id="dataVariosDias" onclick="onShowMultipleDaysLogsClicked()"autocomplete="off">Vários dias
			</label>
		</div>
		<div id="singleDateSelector" hidden>
		</div>
		<div id="doubleDateSelector" hidden>
		</div>
		
		<table id="logsTable">
		</table>
	</body>
</html>
